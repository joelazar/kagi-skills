name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.skill }} / ${{ matrix.platform.goos }}_${{ matrix.platform.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        skill:
          - kagi-search
          - kagi-fastgpt
          - kagi-summarizer
          - kagi-enrich
        platform:
          - { goos: linux,   goarch: amd64 }
          - { goos: linux,   goarch: arm64 }
          - { goos: darwin,  goarch: amd64 }
          - { goos: darwin,  goarch: arm64 }
          - { goos: windows, goarch: amd64 }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.skill }}/go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.platform.goos }}
          GOARCH: ${{ matrix.platform.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          BINARY="${{ matrix.skill }}_${{ github.ref_name }}_${GOOS}_${GOARCH}${EXT}"
          cd ${{ matrix.skill }}
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "../dist/${BINARY}" .
          echo "Built: dist/${BINARY}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.skill }}_${{ matrix.platform.goos }}_${{ matrix.platform.goarch }}
          path: dist/
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * | tee checksums.txt

      - name: Extract changelog for release
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Extract the section for this tag from CHANGELOG.md
          # Matches from "## [vX.Y.Z]" until the next "## [" or end of file
          NOTES=$(awk -v tag="$TAG" '
            BEGIN { found=0 }
            /^## \[/ {
              if (found) exit
              if (index($0, "[" tag "]")) { found=1; next }
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "WARNING: No changelog entry found for $TAG, falling back to auto-generated notes"
            echo "fallback=true" >> "$GITHUB_OUTPUT"
          else
            # Write to file to preserve multiline content
            echo "$NOTES" > release_notes.md
            echo "fallback=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          body_path: ${{ steps.changelog.outputs.fallback == 'false' && 'release_notes.md' || '' }}
          generate_release_notes: ${{ steps.changelog.outputs.fallback == 'true' }}
          fail_on_unmatched_files: true
