name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check formatting
        run: |
          files=$(gofumpt -l .)
          if [ -n "$files" ]; then
            echo "The following files need formatting (run: gofumpt -w -l .):"
            echo "$files"
            exit 1
          fi

  build:
    name: Build ${{ matrix.skill }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        skill:
          - kagi-search
          - kagi-fastgpt
          - kagi-summarizer
          - kagi-enrich

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.skill }}/go.mod
          # go.sum only exists for modules with external deps (kagi-search).
          # setup-go will auto-discover it; others get no cache, which is fine.
          cache-dependency-path: '**/go.sum'

      - name: Build
        run: |
          cd ${{ matrix.skill }}
          go build -o /dev/null ./...

      - name: Vet
        run: |
          cd ${{ matrix.skill }}
          go vet ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall
          working-directory: ${{ matrix.skill }}
          args: --config ../.golangci.yml
